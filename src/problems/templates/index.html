    <script>
        // Fonction pour gÃ©rer le lien actif dans la navigation
        function setActiveNavLink() {
            // RÃ©cupÃ¨re le chemin actuel
            const currentPath = window.location.pathname;
            
            // Retire la classe active de tous les liens
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });

            // Ajoute la classe active au lien correspondant Ã  la page courante
            if (currentPath === '/') {
                document.getElementById('nav-home').classList.add('active');
            } else if (currentPath.startsWith('/problems')) {
                document.getElementById('nav-problems').classList.add('active');
            } else if (currentPath === '/CHANGELOG') {
                document.getElementById('nav-changelog').classList.add('active');
            } else if (currentPath === '/LICENSE') {
                document.getElementById('nav-license').classList.add('active');
            }
        }

        // ExÃ©cute la fonction au chargement de la page
        document.addEventListener('DOMContentLoaded', setActiveNavLink);
        
        // Initialisation de markdown-it avec des options
        const md = window.markdownit({
            html: true,
            linkify: true,
            typographer: true,
            highlight: function (str, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(str, { language: lang }).value;
                    } catch (__) {}
                }
                return ''; // Utilisation du surlignage par dÃ©faut
            }
        });

        // Rendu du markdown
        const content = `{{ content | safe }}`;
        document.getElementById('rendered-markdown').innerHTML = md.render(content);

        // Initialisation de highlight.js
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    </script>
