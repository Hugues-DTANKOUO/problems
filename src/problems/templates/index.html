<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <title>Solve Problems</title>
</head>
<body>
    <div id="rendered-markdown"></div>
    <script>
        const content = `{{ content | safe }}`;

        // Markdown-it initialisation
        const md = window.markdownit();

        // Convert the markdown to HTML
        const htmlContent = md.render(content);

        // Insert the HTML into the rendered-markdown element
        document.getElementById("rendered-markdown").innerHTML = htmlContent;
    </script>
    <style>
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }

        code {
            background: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }

        blockquote {
            border-left: 5px solid #ccc;
            margin: 1em 0;
            padding: 0.5em 10px;
            color: #666;
            font-style: italic;
        }
      </style>
</body>
</html>
